is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: Upload
    properties: {text: Upload Your X-Ray Report Here, align: center, bold: true, font_size: 20,
      spacing_below: large}
    type: Label
    layout_properties: {grid_position: 'SAHFJY,ZOCKWS'}
    data_bindings: []
  - name: Deidentify
    properties: {text: De-identify my report, selected: true, align: center, border: ''}
    type: RadioButton
    layout_properties: {grid_position: 'GZFPEF,SBXXWM', full_width_row: false}
    event_bindings: {clicked: Deidentify_clicked}
  - name: Reidentify
    properties: {text: Re-identify my report, selected: false, align: center}
    type: RadioButton
    layout_properties: {grid_position: 'HNXAHF,BYTHSV'}
    event_bindings: {clicked: Reidentify_clicked}
  - name: grid_panel_1
    properties: {}
    type: GridPanel
    layout_properties: {grid_position: 'XDSOUF,VXAUIO', row_background: ''}
    components:
    - name: label_1
      properties: {text: My Report, align: center}
      type: Label
      layout_properties: {row: PRIIEX, width_xs: 6, col_xs: 0}
    - name: label_1_copy
      properties: {text: Golden Standard Report, align: center}
      type: Label
      layout_properties: {row: PRIIEX, width_xs: 6, col_xs: 6}
    - name: Uploader
      properties: {file_types: '', background: 'theme:Primary Container', role: null,
        show_state: true, bold: false, spacing_below: large}
      type: FileLoader
      layout_properties: {row: IWSQOV, width_xs: 6, col_xs: 0}
      event_bindings: {change: Uploader_change}
      data_bindings:
      - {property: file_types, code: '''.txt''', writeback: false}
    - name: Uploader_gold
      properties: {file_types: '', background: 'theme:Primary Container', role: null,
        show_state: true, bold: false, spacing_below: large}
      type: FileLoader
      layout_properties: {row: IWSQOV, width_xs: 6, col_xs: 0}
      event_bindings: {change: Uploader_gold_change}
      data_bindings:
      - {property: file_types, code: '''.txt''', writeback: false}
  - name: Submit
    properties: {text: Submit, spacing_above: large, background: 'theme:Primary Container',
      font: '', underline: false, spacing_below: large}
    type: Button
    layout_properties: {grid_position: 'JTERTZ,RWNGGG', row_background: ''}
    event_bindings: {click: Submit_click}
    data_bindings: []
  - name: Output
    properties: {text: Your output will print here when ready, spacing_above: large,
      auto_expand: true}
    type: TextArea
    layout_properties: {grid_position: 'PHXHQM,CLASMZ'}
  - name: gold_score
    properties: {content: 'Golden Standard Score: ', align: center}
    type: RichText
    layout_properties: {grid_position: 'FSBBZT,JDSVAO'}
  - name: Download
    properties: {text: Download as .txt, spacing_above: large, background: 'theme:Primary
        Container', font: '', underline: false, spacing_below: large}
    type: Button
    layout_properties: {grid_position: 'FQPEMM,KRLTXQ'}
    event_bindings: {click: Download_click}
    data_bindings: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
