is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: ColumnPanel
  properties: {col_widths: '{}', spacing_above: small}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: image_1
    properties: {source: _/theme/engineering-logo.svg, height: 31.1953125, horizontal_align: left,
      background: ''}
    type: Image
    layout_properties: {grid_position: 'WJAURE,SFLTGS'}
  - name: Upload
    properties: {text: Upload Your X-Ray Report Here, align: center, bold: true, font_size: 20,
      spacing_below: large}
    type: Label
    layout_properties: {grid_position: 'SAHFJY,ZOCKWS'}
    data_bindings: []
  - name: Deidentify
    properties: {text: De-identify my report, selected: true, align: center, border: ''}
    type: RadioButton
    layout_properties: {grid_position: 'FOYPJX,DXRFTS'}
    event_bindings: {clicked: Deidentify_clicked}
  - name: Reidentify
    properties: {text: Re-identify my report, selected: false, align: center}
    type: RadioButton
    layout_properties: {grid_position: 'HNXAHF,BYTHSV'}
    event_bindings: {clicked: Reidentify_clicked}
  - name: grid_panel_1
    properties: {}
    type: GridPanel
    layout_properties: {grid_position: 'XDSOUF,VXAUIO', row_background: ''}
    components:
    - name: label_1
      properties: {text: My Report, align: center, underline: true}
      type: Label
      layout_properties: {row: PRIIEX, width_xs: 5, col_xs: 1}
    - name: label_2
      properties: {text: Golden Standard Report, align: center, underline: true}
      type: Label
      layout_properties: {row: PRIIEX, width_xs: 5, col_xs: 6}
    - name: Uploader
      properties: {file_types: '', background: 'theme:Primary Container', role: null,
        show_state: true, bold: false, spacing_below: large}
      type: FileLoader
      layout_properties: {row: IWSQOV, width_xs: 5, col_xs: 1}
      event_bindings: {change: Uploader_change}
      data_bindings:
      - {property: file_types, code: '''.txt''', writeback: false}
    - name: Uploader_gold
      properties: {file_types: '', background: 'theme:Primary Container', role: null,
        show_state: true, bold: false, spacing_below: large}
      type: FileLoader
      layout_properties: {row: IWSQOV, width_xs: 5, col_xs: 6}
      event_bindings: {change: Uploader_gold_change}
      data_bindings:
      - {property: file_types, code: '''.txt''', writeback: false}
  - name: Submit
    properties: {enabled: true, visible: true, text: Submit, font_size: 16, font: '',
      spacing_above: large, spacing_below: large, background: 'theme:Primary Container',
      bold: true, underline: false, icon: ''}
    type: Button
    layout_properties: {grid_position: 'JTERTZ,RWNGGG', row_background: '', full_width_row: false}
    event_bindings: {click: Submit_click}
    data_bindings: []
  - name: Output
    properties: {text: Your output will print here when ready, spacing_above: large,
      auto_expand: true}
    type: TextArea
    layout_properties: {grid_position: 'PHXHQM,CLASMZ'}
  - name: gold_score
    properties: {align: center, text: 'Gold Standard Score: '}
    type: Label
    layout_properties: {grid_position: 'YJCYJJ,HNUQQB'}
  - name: Download
    properties: {text: Download as .txt, spacing_above: large, background: 'theme:Primary
        Container', font: '', underline: false, spacing_below: large, icon: 'fa:download'}
    type: Button
    layout_properties: {grid_position: 'FQPEMM,KRLTXQ'}
    event_bindings: {click: Download_click}
    data_bindings: []
  - name: label_3
    properties: {text: 'How our tool works:


        We developed an artificial intelligence (AI) tool which uses a large language
        model (LLM) to de-identify protected health information (PHI) in medical data
        (“de-identification task”). Furthermore, we have applied the LLM to perform
        a clinically relevant task: grading of radiology report quality relative to
        a gold standard (“grading task”).

        Medical data must be de-identified when used in contexts beyond direct patient
        care, pursuant to the Health Insurance Portability and Accountability Act
        of 1996 (HIPAA). The “Privacy Rule” established by HIPAA is designed to ensure
        that PHI is maintained in a secure fashion unless needed to deliver care.
        Therefore, compliance to HIPAA is of primary importance to this tool, as the
        grading task may only be performed using data that has been stripped of PHI
        via the de-identification task.

        We also recognize the importance of delivering clinically accurate predictions
        using AI tools. As there is potential for this tool to affect patient care
        directly or indirectly, e.g. via use of the grading task to inform physician
        review processes or via use of the de-identification and grading tasks in
        research settings, adherence to algorithmic accountability principles is crucial
        to maintain trust in the tool and the medical processes to which it may apply.

        ', spacing_above: large, underline: false}
    type: Label
    layout_properties: {grid_position: 'EADDIN,TMRJEH'}
